<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>URL Shortener</title>
		<script src="script.js" defer></script>
	</head>
	<body>
		<h1>Сократить ссылку</h1>
		<form id="urlForm">
			<input type="text" id="urlInput" placeholder="Введите полный URL" />
			<input
				type="text"
				id="customShortIdInput"
				placeholder="Введите собственный сокращенный URL (необязательно)"
			/>
			<button type="submit">Сократить</button>
		</form>

		<p id="result"></p>
	</body>
</html>
